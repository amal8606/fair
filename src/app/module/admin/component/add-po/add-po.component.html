<div
  class="fixed flex items-center justify-center bg-gray-400/30 top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto sm:inset-0 h-[calc(100%-1rem)] md:h-full"
  (click)="closeModel()"
>
  <div
    (click)="$event.stopPropagation()"
    class="relative w-full max-w-2xl h-auto"
  >
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow md:mt-5 mt-96">
      <!-- Modal header -->
      <div class="flex justify-between p-6 border-b rounded-t">
        <h3 class="text-xl flex mb-0 items-center font-semibold text-gray-400">
          Add PO
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          (click)="closeModel()"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-6 mt-4">
        <form
          [formGroup]="poForm"
          class="grid grid-cols-1 md:grid-cols-2 gap-6"
        >
          <!-- Customer Name -->
          <div>
            <label
              for="customerName"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Customer Name
            </label>
            <select
              id="customerName"
              name="customerName"
              formControlName="customerId"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="null" disabled selected>Select customer</option>
              <option
                *ngFor="let customer of customers"
                [value]="customer.customerId"
              >
                {{ customer.customerName }}
              </option>
            </select>
          </div>

          <!-- Order Date -->
          <div>
            <label
              for="orderDate"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Order Date
            </label>
            <input
              type="date"
              id="orderDate"
              name="orderDate"
              formControlName="orderDate"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <!-- po Number -->
          <div>
            <label
              for="poNumber"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              PO Number
            </label>
            <input
              type="text"
              id="poNumber"
              name="poNumber"
              placeholder="Enter po number"
              formControlName="poNumber"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Mode of Shipment -->
          <div>
            <label
              for="modeOfShipment"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Mode of Shipment
            </label>
            <input
              type="text"
              id="modeOfShipment"
              name="modeOfShipment"
              placeholder="Enter mode of shipment"
              formControlName="modeOfShipment"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Total Amount -->
          <div>
            <label
              for="totalAmount"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Total Amount
            </label>
            <input
              type="number"
              id="totalAmount"
              name="totalAmount"
              placeholder="Enter total Amount"
              formControlName="totalAmount"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Cost Field -->
          <div>
            <label
              for="cost"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Cost
            </label>
            <input
              type="number"
              id="cost"
              name="cost"
              placeholder="Enter Cost "
              formControlName="totalCost"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Description (spans both columns) -->
          <div class="md:col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Description
            </label>
            <textarea
              id="description"
              name="description"
              rows="3"
              placeholder="Enter description"
              formControlName="description"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            ></textarea>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 rounded-b">
        <button
          *ngIf="!isLoading"
          type="button"
          class="text-white bg-green-600 hover:bg-green-400 focus:ring-4 focus:outline-none focus:ring-green-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-white disabled:bg-green-400 disabled:cursor-not-allowed focus:z-10"
          [disabled]="poForm.invalid"
          (click)="onSubmit()"
        >
          Submit
        </button>

        <!-- Loading Button -->
        <button
          *ngIf="isLoading"
          type="button"
          class="text-white bg-green-500 focus:ring-4 focus:outline-none focus:ring-green-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 disabled:bg-green-200 disabled:cursor-not-allowed focus:z-10"
          disabled
        >
          <span>Loading </span>
          <span class="loading-dots">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
          </span>
        </button>
        <button
          type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
          (click)="closeModel()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
