<div class="p-4 sm:p-6 bg-gray-50 min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <p class="text-4xl font-bold text-gray-800 mb-4">Pro Forma Invoice List</p>

    <form
      [formGroup]="proFormaForm"
      class="flex flex-col sm:flex-row gap-4 items-end"
    >
      <div class="flex-1 w-full sm:w-auto">
        <label
          for="startDate"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Start Date:</label
        >
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="flex-1 w-full sm:w-auto">
        <label
          for="endDate"
          class="block text-sm font-medium text-gray-700 mb-1"
          >End Date:</label
        >
        <input
          type="date"
          id="endDate"
          formControlName="endDate"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-blue-400 disabled:cursor-not-allowed"
        (click)="getInoicedProForma()"
        type="button"
        [disabled]="proFormaForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Get Invoices</span>
        <span *ngIf="isLoading">Loading...</span>
      </button>
    </form>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
          >
            Invoice No
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
          >
            Date
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
          >
            Customer
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
          >
            Amount
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
          >
            Status
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider"
          >
            Action
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let invoice of invoices" class="hover:bg-gray-50">
          <td
            class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
          >
            {{ invoice.invoiceNo }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ invoice.date | date : "shortDate" }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ invoice.customer }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ invoice.amount | currency : "USD" }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              [ngClass]="{
                'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                'bg-green-100 text-green-800': invoice.status === 'Paid',
                'bg-yellow-100 text-yellow-800': invoice.status === 'Pending',
                'bg-red-100 text-red-800': invoice.status === 'Overdue'
              }"
            >
              {{ invoice.status }}
            </span>
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
          >
            <button
              class="text-blue-600 hover:text-blue-900 font-semibold transition duration-150 ease-in-out p-1 rounded-md hover:bg-blue-50"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div
      *ngIf="invoices && invoices.length === 0 && !isLoading"
      class="p-6 text-center text-gray-500 bg-white"
    >
      <p class="text-lg">ü§∑‚Äç‚ôÇÔ∏è No invoices found for the selected date range.</p>
    </div>

    <div *ngIf="isLoading" class="p-6 text-center text-blue-600 bg-white">
      <div class="flex items-center justify-center space-x-2">
        <svg
          class="animate-spin h-5 w-5 mr-3"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span class="text-lg font-medium">Loading data...</span>
      </div>
    </div>
  </div>
</div>
